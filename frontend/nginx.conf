# =============================================================================
# Nginx configuration — WeldSim frontend SPA
# Serves the Vue SPA, proxies /api/ and /ws/ to the backend service.
# =============================================================================

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ------------------------------------------------------------------
    # Gzip compression
    # ------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # ------------------------------------------------------------------
    # Proxy API requests to the backend FastAPI service
    # ------------------------------------------------------------------
    location /api/ {
        proxy_pass http://backend:8001;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running simulation requests
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # ------------------------------------------------------------------
    # Proxy WebSocket connections to the backend
    # ------------------------------------------------------------------
    location /ws/ {
        proxy_pass http://backend:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket keep-alive
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # ------------------------------------------------------------------
    # Cache static assets (JS, CSS, images, fonts)
    # ------------------------------------------------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ------------------------------------------------------------------
    # SPA fallback — serve index.html for all unmatched routes
    # ------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }
}
