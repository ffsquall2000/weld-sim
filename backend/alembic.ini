# Alembic configuration for the Ultrasonic Metal Welding Simulation Platform

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Truncate long revision identifiers in filenames
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# SQLAlchemy URL - overridden at runtime by env.py from application settings
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/weldsim

# Timezone for Alembic revision timestamps
timezone = UTC

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
